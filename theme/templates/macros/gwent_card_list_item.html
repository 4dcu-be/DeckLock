{% macro print(card, USE_EXTERNAL_LINKS) -%}
{% if USE_EXTERNAL_LINKS %}
    <li>{{ card.count }} <span data-toggle="popover" data-placement="top" data-trigger="hover" data-content="<img class='popup-card-image' src='{{ card.data.image_url }}' />">{{ card.name }}</span> </span></li>
{% else %}
    <li>{{ card.count }} <span data-toggle="popover" data-placement="top" data-trigger="hover" data-content="<img class='popup-card-image' src='{{ SITEURL }}/{{ card.data.image_path }}' />">{{ card.name }}</span></li>
{% endif %}
{%- endmacro %}
