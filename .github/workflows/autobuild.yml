
# GitHub Action that builds the website and commits again

name: autobuild
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:  # https://github.com/stefanzweifel/git-auto-commit-action#checkout-the-correct-branch
            ref: ${{ github.head_ref }}
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          architecture: 'x64'
      - run: pip install -r requirements.txt
      - run: mkdir -p docs
      - name: Run Pelican (build website)
        env:
          DOK_API_KEY: ${{ secrets.DOK_API_KEY }}
        run: make release
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v7.2
        id: verify-changed-files
        with:
          files: |
             docs
      - name: Commit new build only when files change.
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --global user.name autobuild
          git config --global user.email '${GITHUB_ACTOR}@users.noreply.github.com'
          git add -A
          git commit -am "rebuild new release"
          git push  # --force origin HEAD:$GITHUB_REF
